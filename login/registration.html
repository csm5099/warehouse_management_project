<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="../grid_3_sections.css">
  <link rel="stylesheet" href="./registration.css">
  <title>Document</title>
</head>

  <script>
  // 사업자번호 중복 여부
    function check_id() {
    var userid = document.getElementById("uid").value;   
    if(userid)  
    {
      url = "idcheck.php?userid="+userid;   
      window.open(url,"chkid","width=400,height=200");   
      alert("사업자번호를 입력하세요.");
    }
  }

  
  function decide(){
    document.getElementById("decide").innerHTML = "<span style='color:blue;'>사용가능합니다.</span>"
    document.getElementById("decide_id").value = document.getElementById("uid").value
    document.getElementById("uid").disabled = true
    document.getElementById("join_button").disabled = false
    document.getElementById("check_button").value = "다른 사업자번호로 변경"
    document.getElementById("check_button").setAttribute("onclick", "change()")
  }

 
  function change(){
    document.getElementById("decide").innerHTML = "<span style='color:red;'>사업자번호 중복 여부를 확인하세요.</span>"
    document.getElementById("uid").disabled = false
    document.getElementById("uid").value = ""
    document.getElementById("join_button").disabled = true
    document.getElementById("check_button").value = "사업자번호 중복 검사"
    document.getElementById("check_button").setAttribute("onclick", "check_id()")   
  }

    // 비밀번호 중복 체크
    function check_pw(){
        var outsrc_pw = document.getElementById("outsrc_pw").value;
    

        if(document.getElementById("outsrc_pw").value !='' && document.getElementById("outsrc_pw2").value!=''){
            if(document.getElementById("outsrc_pw").value==document.getElementById("outsrc_pw2").value){
                document.getElementById("check").innerHTML="<span style='color:blue;'>비밀번호가 일치합니다.</span>";

            document.getElementById("check").style.color='red';
              return true; 

            }
            else{
                document.getElementById("check").innerHTML='비밀번호가 일치하지 않습니다.';
                document.getElementById("check").style.color='red';

                alert('비밀번호를 확인하세요');
                return false;
            }
        }
    }
  </script>

<body>
  <header>
    <a href="../index.html">
      <img src="../logo4.png" alt="">
    </a>
  </header>
  <main> 

    <div class="logo_area">
      <img class="logo" src="../logo3.png" alt="">
    </div>

    <div class = "registration_box">
      <form name="form" method="post" onsubmit="return check_pw()"  action="./registration_input.php"required>   
        
        
        <div class="outsrc_name_input registration_text">외주업체명</div>
        <input class="outsrc_name_input registration_input" type="text" name="outsrc_nm" placeholder="외주업체명을 입력해주세요."required>
  
        <div class=" registration_text">사업자번호</div>   
        <input class="outsrc_number_input registration_input" type="text" name="outsrc_no" id="uid" placeholder="사업자번호를 입력해주세요."required>
        <input type="hidden" name="decide_id" id="decide_id"> 
  
        <!-- 사업자번호 중복체크 버튼-->
        <input class="is_exist" type="button" id="check_button" value="사업자번호 중복 검사" onclick="check_id();"> 
        <div class="notice" id="decide" style='color:red;'>*등록가능한 사업자번호인지 확인</div>
        
  
        <div class="outsrc_number registration_text">전화번호</div>
        <input class="outsrc_number registration_input" type="text" name="outsrc_telno" placeholder="전화번호를 입력해주세요."required>
  
        <div class="outsrc_pw registration_text">비밀번호</div>
        <input class="outsrc_pw registration_input" type="password" name="outsrc_pw"  id="outsrc_pw"  onchange="check_pw()" placeholder="비밀번호를 입력해주세요."required>
  
        <div class="outsrc_pw_comfirm registration_text">비밀번호 확인 </div>
        <input class="outsrc_pw_comfirm registration_input" type="password" name="outsrc_pw2"  id="outsrc_pw2"  onchange="check_pw()"  placeholder="비밀번호를 입력해주세요."required> 
        <span id="check"></span>
        <hr>
        <input class="registration_submit"type="submit" id="join_button"value="회원가입">     
        <hr>
        <input class="prepage" type="button" value="뒤로가기" onclick="location.href='./login.html'">
      </form>
    </div>

    <div>
    </div>

  </main>
  <footer>
    
  </footer>
</body>
</html>
